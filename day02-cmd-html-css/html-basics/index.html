<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic HTML Practice</title>
</head>
<body>
  <strong>Hello, World!</strong>
  <p><strong><em>strong text</em></strong></p>
  <a href="http://www.codingbootcamp.cz" target="my_tab">Coding Bootcamp homepage</a> <!--opens the same window when clicked more than once-->
  <a href="http://www.codingbootcamp.cz" target="_blank">Coding Bootcamp homepage</a> <!--opens always new window-->

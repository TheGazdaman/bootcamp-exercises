<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
</head>
<body>

    <section class="calc">

        <div class="calc__head">
            <div class="calc__result">0</div>
            <div class="calc__operator"></div>
            <input type="text" class="calc__input" value="0"/>
        </div>
      <div class="buttons">
        <div class="telo">
          
          <div class="clear-cast">
            <button class="calc__btn" id="btn-clear">C</button>
            <button id="btn-seven" class="calc__btn">7</button>
            <button id="btn-four" class="calc__btn">4</button>
            <button id="btn-one" class="calc__btn">1</button>
          </div>

          <div class="times-cast">
            <button id="btn-times" class="calc__btn">&times;</button>
            <button id="btn-eight" class="calc__btn">8</button>
            <button id="btn-five" class="calc__btn">5</button>
            <button id="btn-two" class="calc__btn">2</button>
            
          </div>
            
          <div class="divide-cast"> 
            <button id="btn-divide" class="calc__btn">&divide;</button>
            <button id="btn-nine" class="calc__btn">9</button>
            <button id="btn-six" class="calc__btn">6</button>
            <button id="btn-three" class="calc__btn">3</button>
          </div>

          <div class="plus-minus">
            <button class="minus calc__btn" id="btn-minus" >&minus;</button>
            <button class="minus calc__btn" id="btn-plus">&plus;</button>
          </div>

        </div>

          <div class="nula-tecka">
              <button id="btn-zero" class="nula calc__btn">0</button>
              <button id="btn-decimal" class="calc__btn">.</button>
              <button id="btn-equals" class="calc__btn">=</button>
          </div>
      </div>
    </section>

  <script src="/js/novykod.js"></script>
  
</body>
</html>

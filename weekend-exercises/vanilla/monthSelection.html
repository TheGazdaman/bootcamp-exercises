<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 7</title>

</head>
<body>

    <label for="nationality">Select nationality:</label><br>
    <select id="nationality">
        <option value="czech" selected>Czech</option>
        <option value="foreign">Foreign</option>
    </select>

    <div id="forms">

        <form action="" id="czech">
            <label for="op">Zadejte číslo občanského průkazu:</label><br>
            <input type="text" id="op" name="op" value=""><br>
            <br>
            <input type="submit" value="Odeslat">
        </form>

        <form action="" id="foreign">
            <label for="passport">Enter the number of your passport:</label><br>
            <input type="text" id="passport" name="passport" value=""><br>
            <br>
            <input type="submit" value="Send">
        </form>

    </div>

    <script>

        const czech = document.querySelector('#czech');
        const foreign = document.querySelector('#foreign');

        document.addEventListener('DOMContentLoaded', () => {
            const hideOne = document.querySelector('#nationality');
            hideOne.addEventListener('change', () => {
                if(hideOne.value === "czech") {
                 czech.style.display = "block";
                 foreign.style.display = "none";
             } else if (hideOne.value === "foreign") {
                foreign.style.display = "block";
                czech.style.display = "none";
             }
            })
         });

    </script>
    
</body>
</html>
